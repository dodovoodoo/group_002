<html lang="zh-CN">

  <title>订单确认</title>
  <link rel="stylesheet" href="modules/css/common.scss">
  <link rel="stylesheet" href="modules/css/order_confirm.scss">
</head>
<body>
<link rel="import" href="modules/widget/topBar/topBar.html?__inline">
<div class="g-page">
  <div class="g-headline">
    <h1>确认订单</h1>
  </div>
  <div class="g-wrap">
    <div class="g-wrap__progress">
      <div class="g-progress__line"></div>
      <div class="g-progress__step current">
        <i class="g-step__round">1</i>
        <span>确认订单</span>
      </div>
      <div class="g-progress__step">
        <i class="g-step__round">2</i>
        <span>在线支付</span>
      </div>
      <div class="g-progress__step">
        <i class="g-step__round">3</i>
        <span>支付成功</span>
      </div>
    </div>
    <h2>全部商品(<span class="badge">2</span>)</h2>
    <table class="g-wrap__checklist">
      <tbody>
      <tr class="g-checklist__head">
        <td><input type="checkbox" name="choose" class="u-checkBox" id="sum_checkBox"/>&nbsp;全选</td>
        <td>商品</td>
        <td>单价</td>
        <td>数量</td>
        <td>小计</td>
        <td>操作</td>
      </tr>
      <tr class="g-checklist__item">
        <td>
          <input type="checkbox" name="choose" class="u-checkBox"/>
        </td>
        <td>
          晋级人力资源管理实操班
        </td>
        <td>
          ￥<span class="g-checklist__unit">298000</span>
        </td>
        <td>
          <input type="button" value="-" class="u-input__count__min"/><input type="number" name="" id="" class="u-input__count" value="1"/><input type="button" value="+" class="u-input__count__max"/>件
        </td>
        <td>
          ￥<span class="g-checklist__subtotal">298000</span>
        </td>
        <td>
          <a href="#" class="g-checklist__del">移除商品</a>
        </td>
      </tr>
      <tr class="g-checklist__item">
        <td>
          <input type="checkbox" name="choose" class="u-checkBox"/>
        </td>
        <td>
          晋级招生术
        </td>
        <td>
          ￥<span class="g-checklist__unit">280</span>
        </td>
        <td>
          <input type="button" value="-" class="u-input__count__min"/><input type="number" name="" id="" class="u-input__count" value="1"/><input type="button" value="+" class="u-input__count__max"/>件
        </td>
        <td>
          ￥<span class="g-checklist__subtotal">280</span>
        </td>
        <td>
          <a href="#" class="g-checklist__del">移除商品</a>
        </td>
      </tr>
      <tr class="g-checklist__ft">
        <td style="text-align: left" colspan="3">
          <input type="checkbox" name="choose" class="u-checkBox" id="sum_checkBox_1"/>&nbsp;全选&nbsp;&nbsp;
          <a herf="">删除所选商品</a>
        </td>
        <td colspan="3">
          已选择&nbsp;<span class="g-checklist__sumCount">0</span>&nbsp;件商品&nbsp;&nbsp;
          总价：￥<span class="g-checklist__total">0</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<link rel="import" href="modules/widget/bottomBar/bottomBar.html?__inline">
<script src="lib/mod.js"></script>
<script>
  require("modules/app/order_confirm");
</script>
